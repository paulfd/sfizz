language: cpp
env:
  global:
  - INSTALL_DIR="sfizz-${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}"

jobs:
  include:
  - os:   linux
    env:
    - CROSS_COMPILE=mingw32
    - CONTAINER=cross

  - os:   linux
    env:
    - CROSS_COMPILE=mingw64
    - CONTAINER=cross

  - os:   linux
    arch: amd64
    dist: bionic
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - sourceline: 'deb-src http://archive.ubuntu.com/ubuntu bionic main restricted'
        - sourceline: 'deb-src http://archive.ubuntu.com/ubuntu bionic-updates main restricted'
        - sourceline: 'deb-src http://archive.ubuntu.com/ubuntu bionic-security main restricted'
        packages:
        - doxygen

  - os:   linux
    arch: arm64
    dist: bionic
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntu-toolchain-r/test'
        - sourceline: 'deb-src http://ports.ubuntu.com/ubuntu-ports bionic main restricted'
        - sourceline: 'deb-src http://ports.ubuntu.com/ubuntu-ports bionic-updates main restricted'
        - sourceline: 'deb-src http://ports.ubuntu.com/ubuntu-ports bionic-security main restricted'

  - os: osx
    osx_image: xcode10.1

  - os:   linux
    env:
    - BUILD_TYPE=source
    - INSTALL_DIR="sfizz-${TRAVIS_BRANCH}-src"
    addons:
      apt:
        packages:
        - python-pip

    before_install:
    - true

    install:
    - sudo pip install git-archive-all

    script:
    - git-archive-all --prefix="sfizz-${TRAVIS_BRANCH}/" -9 "${INSTALL_DIR}.tar.gz"

    after_failure:
    - true

    after_success:
    - true

before_install:
- bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
- bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
- bash ${TRAVIS_BUILD_DIR}/.travis/script.sh

after_failure:
- bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh failure

after_success:
- bash ${TRAVIS_BUILD_DIR}/.travis/discord_webhook.sh success
- bash ${TRAVIS_BUILD_DIR}/.travis/update_dox.sh
- bash ${TRAVIS_BUILD_DIR}/.travis/after_success.sh

deploy:
  provider:     releases
  skip_cleanup: true
  file:         "${INSTALL_DIR}.tar.gz"
  token:
    secure: 
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true

notifications:
  irc:
    channels:
    - "ircs://chat.freenode.net:7070/#sfztools"

    template:
    - "[%{repository_name}:%{branch}] Build #%{build_number}: %{message}"
    - "%{author} : %{commit_subject}"
    - "Commit URL    : https://github.com/%{repository_slug}/commit/%{commit}"
    - "Build Details : %{build_url}"
